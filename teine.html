    <h1>Peotants</h1>
    <p>Peotants on elegantne ja võistluslik tantsustiil, mis hõlmab erinevaid tantse, nagu valss, tango, ja quickstep. See on tuntud oma kaunite liikumiste ja täpsete sammude poolest, mis loovad erilise atmosfääri nii harrastajatele kui ka pealtvaatajatele.</p>
